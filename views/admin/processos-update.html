<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h4>
    <b>Lista de Processos</b>
  </h4>
  <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/admin/processos">Consultar Todos</a></li>
        <li><a href="javascript:window.history.go(-1)">Voltar Anterior</a></li>
        <li class="active">Editar</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Processo</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/processos/{$processo.id_processo}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="numero_processo">Numero</label>
              <input type="text" class="form-control" id="numero_processo" name="numero_processo" placeholder="Digite o numero" value="{$processo.numero_processo}">
            </div>
            <div class="form-group">
              <label for="id_orgao">Org√£o</label>
              <select id="id_orgao" name="id_orgao">
                <option value="{$processo.id_orgao}" disabled selected>{$processo.nome_orgao}</option>
                {loop="$orgao"}
                <option value="{$value.id_orgao}">{$value.nome_orgao}</option>
                {/loop}
              </select>
            </div>
            <div class="form-group">
              <label for="id_tipo_processo">Tipo</label>
              <select id="id_tipo_processo" name="id_tipo_processo">
                <option value="{$processo.id_tipo_processo}" disabled selected>{$processo.tipo_processo}</option>
                {loop="$tipo"}
                <option value="{$value.id_tipo_processo}">{$value.tipo_processo}</option>
                {/loop}
              </select>
            </div>
            <div class="form-group">
              <label for="data_inicio">Data Inicio</label>
              <input type="text" class="form-control" id="data_inicio" name="data_inicio" placeholder="Digite a data"  value="{function="formatDate($processo.data_inicio)"}">
            </div>
            <div class="form-group">
              <label for="nome_processo">Nome</label>
              <input type="text" class="form-control" id="nome_processo" name="nome_processo" placeholder="Digite o nome" value="{$processo.nome_processo}">
            </div>
            <div class="form-group">
              <label for="assunto_processo">Assunto</label>
              <input type="text" class="form-control" id="assunto_processo" name="assunto_processo" placeholder="Digite o assunto" value="{$processo.assunto_processo}">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
