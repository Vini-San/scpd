<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
        <section class="content-header">
        <h2>
            Consultar por Órgão
        </h2>
        <ol class="breadcrumb">
            <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Consultar por Órgão</li>
        </ol>
        </section>
    
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-success">
                        <!-- form start -->
                        <form role="form" action="/admin/users/resultadopororgao" method="post">
                            <div class="box-body">
                                <div class="col-12 col-sm-10 col-md-5">
                                    <div class="form-group row">
                                        <div class="col-10 col-sm-6 col-md-6">
                                            <select class="btn btn-md" id="id_orgao" name="id_orgao" required>
                                                <option value="#" disabled selected>SELECIONE ÓRGÃO</option>
                                                {loop="$orgao"}
                                                <option value="{$value.id_orgao}">{$value.nome_orgao}</option>
                                                {/loop}
                                            </select>
                                        </div>
                                        <div class="col-10 col-sm-5 col-md-4">
                                                <button type="submit" class="btn btn-primary btn-sm">Buscar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-body">
                                <div class="col-12 col-sm-10 col-md-12">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Orgão</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {loop="$orgao"}
                                            <tr>
                                                <td>{$value.nome_orgao}</td>
                                                <td><a href="/admin/users/{$value.id_orgao}/resultadopororgao" class="btn btn-default btn-xs"><i class="fa fa-list-alt" aria-hidden="true"></i><b> Buscar</b></a></td>
                                            </tr>
                                            {/loop}
                                        </tbody>
                                    </table> 
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
