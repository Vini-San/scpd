<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
        EDITAR MOVIMENTO
        </h1>
        <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">atual</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-success">
                    <form role="form" action="/admin/users/create" method="post">
                        <div class="box-body">
                            <div class="col-12 col-sm-10 col-md-6">
                                <div class="form-group row">
                                    <div class="col-10 col-sm-5 col-md-4">
                                        <label for="numero_processo" class="col-form-label col-form-label-sm">NÚMERO DO PROCESSO:</label>
                                    </div>
                                    <div class="col-10 col-sm-6 col-md-6">
                                        <label for="numero_processo" class="col-form-label col-form-label-sm">12345678</label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-10 col-sm-5 col-md-4">
                                        <label for="id_orgao" class="col-form-label col-form-label-sm">ORGÃO DE ORIGEM:</label>
                                    </div>
                                    <label for="numero_processo" class="col-form-label col-form-label-sm">CVT Campinhos</label>
                                </div>
                                <div class="form-group row">
                                    <div class="col-10 col-sm-5 col-md-4">
                                        <label for="id_tipo_processo" class="col-form-label col-form-label-sm">TIPO DOCUMENTO:</label>
                                    </div>
                                    <div class="col-10 col-sm-6 col-md-8">
                                        <label for="numero_processo" class="col-form-label col-form-label-sm">4</label>
                                    </div>
                                </div> 
                            </div>
                            <div class="col-0 col-sm-10 col-md-6">
                                <div class="form-group row">
                                    <div class="col-10 col-sm-5 col-md-3">
                                        <label for="data_inicio" class="col-form-label col-form-label-sm">DATA INICIO:</label>
                                    </div>
                                    <div class="col-8 col-sm-6 col-md-6">
                                        <label for="data_inicio" class="col-form-label col-form-label-sm">2018-12-17</label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-10 col-sm-8 col-md-3">
                                        <label for="nome_processo" class="col-form-label col-form-label-sm">NOME:</label>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-8">
                                        <label for="data_inicio" class="col-form-label col-form-label-sm">Vinicius dos Santos</label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-10 col-sm-8 col-md-3">
                                        <label for="assunto_processo" class="col-form-label col-form-label-sm">ASSUNTO:</label>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-8">
                                        <label for="assunto_processo" class="col-form-label col-form-label-sm">Processos</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box box-body">
                            <div class="content bg-primary">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4>ENTRADA</h4>
                                        <div class="row">
                                            <div class="col-12 col-sm-12 col-md-4">
                                                <div class="form-group row">
                                                    <div class="col-sm-12 col-md-12">
                                                        <label class="col-form-label col-form-label-sm">Data:</label>
                                                    </div>
                                                    <div class="col-sm-12 col-md-12">
                                                        <input type="text" class="form-control form-control-sm"id="data" name="data" placeholder="aaaa-mm-dd">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-3">
                                                <div class="form-group row">
                                                    <div class="col-sm-12 col-md-12">
                                                        <label class="col-form-label col-form-label-sm">Hora:</label>
                                                    </div>
                                                    <div class="col-sm-12 col-md-12">
                                                        <input type="text" class="form-control form-control-sm" value="10:00" required="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-5">
                                                <div class="form-group row">
                                                    <div class="col-sm-12 col-md-12">
                                                        <label class="col-form-label col-form-label-sm">Origem:</label>
                                                    </div>
                                                    <div class="col-sm-12 col-md-12 text-black">
                                                        <select class="btn btn-sm" id="id_orgao" name="id_orgao">
                                                            <option value="#">SELECIONE</option>
                                                            {loop="$user"}
                                                            <option value="{$value.id_orgao}">{$value.nome_orgao}</option>
                                                            {/loop}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-10 col-md-12">
                                                <label class="col-form-label col-form-label-sm">Observações:</label>
                                            </div>
                                            <div class="col-sm-12 col-md-12">
                                                <input type="text" class="form-control form-control-sm" required/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info btn-sm">SALVAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Your Page Content Here -->
    </section>
    <!-- /.content -->
</div>
    <!-- /.content-wrapper -->
